<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            var form = event.target;
            var formData = {
                full_name: form.full_name.value,
                contact_info: form.contact_info.value,
                message: form.message.value
            };
            var webAppUrl = 'https://script.google.com/macros/s/AKfycbz4pbbRLl-8Hc3LxrItYHwreeX65HUABB_8jao4cFg-FRPVSqb1BJlzFoH1SxNa5bHj_Q/exec';
            fetch(webAppUrl, {
                method: 'POST',
                body: new URLSearchParams(formData),
            })
            .then(response => response.text())
            .then(data => {
                alert('Your message has been sent!');
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            });
        }
    </script>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" onsubmit="handleSubmit(event)">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="contact_info">Contact Info:</label>
        <input type="text" id="contact_info" name="contact_info" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
